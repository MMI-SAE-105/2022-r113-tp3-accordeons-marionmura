<!DOCTYPE html>
<html lang="fr" x-data="{isOpen:1}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon">
      <li @click="isOpen = 1" :class="{'actif':isOpen==1}">
        <figure>
          <img src="img/raie1.jpg" alt="raie" width="102">
          <figcaption>
            <h3>Raie sous l'eau</h3>
            <p>Une jolie raie qui se promène sous l'eau.</p>
          </figcaption>
        </figure>
      </li>
      <li @click="isOpen = 2" x-bind:class="{'actif':isOpen==2}">
        <figure>
          <img src="img/poissonclown.jpg" alt="poisson clown" width="102">
          <figcaption>
            <h3>Poissons clown</h3>
            <p>Comme Nemo, ces poissons clown sont sous l'eau !</p>
          </figcaption>
        </figure>
      </li>
      <li @click="isOpen = 3" x-bind:class="{'actif':isOpen==3}">
        <figure>
          <img src="img/aquarium.jpg" alt="aquarium" width="102">
          <figcaption>
            <h3>Méduses ?</h3>
            <p>De loin on voit des aquarium mais en réalité ce sont des méduses.</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
